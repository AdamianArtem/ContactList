<!DOCTYPE html>
<html>
  <head>
    <title>Contact List</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="navbar">
				<div class="navbar-inner">
					<p class="brand">Contact List</p>
					<h5 class="pull-right"> <a href="#myModal" role="button" data-toggle="modal">Add Contact</a></h5>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-striped" id="contactTable">
				<tr>
					<td>
						<strong>#</strong>
					</td>
					<td>
						<strong>First Name</strong>
					</td>
					<td>
						<strong>Second Name</strong>
					</td>
					<td>
						<strong>Phone Number</strong>
					</td>
					<td>
						<strong>Email</strong>
					</td>
					<td>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="row">
			<div class="navbar">
				<div class="navbar-inner">
					<h5 class="pull-right"> <a href="#myModal" role="button" data-toggle="modal">Add Contact</a></h5>
				</div>
			</div>
		</div>
	</div>
	
	<!--modal window Add Contact-->
	<div class="modal hide" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3>Add Contact</h3>
		</div>
		<div class="modal-body">		
		<form method="post" class="form-horizontal" action="AddServlet">
			<div class="control-group">
				<label class="control-label">First Name</label>
				<div class="controls">
					<input type="text" name="firstName" placeholder="First Name">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Second Name</label>
				<div class="controls">
					<input type="text" name="secondName" placeholder="Second Name">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" >Phone Number</label>
				<div class="controls">
					<input type="text" name="phoneNumber" placeholder="Phone Number">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" >Email</label>
				<div class="controls">
					<input type="text" name="email" placeholder="Email">
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" id="AddContactBotton" class="btn btn-primary"  aria-hidden="true">Add Contact</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</form>					
		</div>
	</div>
	<!--end modal window Add Contact-->
	
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ContactList.js"></script>
  </body>
</html>
